name: CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-24.04
    services:
      mailpit:
        image: axllent/mailpit
        ports:
          - 8025:8025
      mariadb:
        image: mariadb:lts
        env:
          MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 1
      redis:
        image: redis
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Restore dependencies
        run: npm ci
      - name: Check formatting
        run: npx prettier -c .
      - name: Build app
        run: npx next build
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Start API server
        run: |
          docker run --name api-server \
            -d \
            -p 5000:8080 \
            -e CreateDatabaseOnStartup=true \
            -e EnableTelemetry=false \
            -e Email__Provider="mailpit" \
            -e Email__MailpitServer="mailpit:8025" \
            -e ConnectionStrings__AppDb="Server=mariadb;Uid=root;Database=buttercup_app;" \
            -e Redis__ConnectionString="redis,abortConnect=false,name=buttercup-app" \
            --rm \
            ghcr.io/smfeest/buttercup:latest
      - name: Run end-to-end tests
        run: npx playwright test
